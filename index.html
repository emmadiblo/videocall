    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .main-content {

        .setup-section {

        .room-controls {

        .btn {

            border-radius: 8px;

            font-size: 16px;
            font-weight: 600;

        .btn:hover {

        .btn:disabled {

        .btn-danger {

        .btn-danger:hover {

        .btn-secondary {

        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .video-container {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            min-height: 400px;
        }

        .video-container.active {
            display: grid;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .waiting-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .call-controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .call-controls.active {
            display: flex;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.mute {
            background: #4CAF50;
            color: white;
        }

        .control-btn.mute.muted {
            background: #f44336;
        }

        .control-btn.video {
            background: #2196F3;
            color: white;
        }

        .control-btn.video.disabled {
            background: #f44336;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status-message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .connection-status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ff8f00;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .room-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¹ VideoCall Platform</h1>

        </div>

        <div class="main-content">
            <div class="setup-section" id="setupSection">
                <div class="room-controls">

                        <label for="userName">Votre nom:</label>

            <div class="connection-info" id="connectionInfo" style="display: none;">
                <h3>ðŸŽ‰ Salle crÃ©Ã©e avec succÃ¨s !</h3>

            <div class="video-container" id="videoContainer">
                <div class="video-wrapper">

                    </div>

                <button class="control-btn mute" id="muteBtn" title="Couper/Activer le micro">ðŸŽ¤</button>
                <button class="control-btn video" id="videoBtn" title="Couper/Activer la camÃ©ra">ðŸ“¹</button>
                <button class="btn btn-danger" id="leaveBtn">Quitter la salle</button>
            </div>
        </div>
    </div>

    <script>
        class VideoCallPlatform {
            constructor() {
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.dataChannel = null;
                this.roomCode = null;
                this.userName = null;
                this.isAudioMuted = false;
                this.isVideoMuted = false;
                this.isInitiator = false;
                this.isConnected = false;
                
                // Stockage local pour la communication entre onglets
                this.storageKey = 'videocall_signaling';
                
                this.initializeElements();
                this.bindEvents();
                this.setupPeerConnection();
                this.listenForStorageEvents();
            }

            initializeElements() {
                this.elements = {
                    setupSection: document.getElementById('setupSection'),
                    videoContainer: document.getElementById('videoContainer'),
                    callControls: document.getElementById('callControls'),
                    connectionInfo: document.getElementById('connectionInfo'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    statusMessage: document.getElementById('statusMessage'),
                    userNameInput: document.getElementById('userName'),
                    roomCodeInput: document.getElementById('roomCode'),
                    createRoomBtn: document.getElementById('createRoomBtn'),
                    joinRoomBtn: document.getElementById('joinRoomBtn'),
                    copyCodeBtn: document.getElementById('copyCodeBtn'),
                    muteBtn: document.getElementById('muteBtn'),
                    videoBtn: document.getElementById('videoBtn'),
                    leaveBtn: document.getElementById('leaveBtn'),
                    localVideo: document.getElementById('localVideo'),
                    remoteVideo: document.getElementById('remoteVideo'),
                    localVideoLabel: document.getElementById('localVideoLabel'),
                    roomCodeText: document.getElementById('roomCodeText'),
                    waitingMessage: document.getElementById('waitingMessage')
                };
            }

            bindEvents() {
                this.elements.createRoomBtn.addEventListener('click', () => this.createRoom());
                this.elements.joinRoomBtn.addEventListener('click', () => this.joinRoom());
                this.elements.copyCodeBtn.addEventListener('click', () => this.copyRoomCode());
                this.elements.muteBtn.addEventListener('click', () => this.toggleAudio());
                this.elements.videoBtn.addEventListener('click', () => this.toggleVideo());
                this.elements.leaveBtn.addEventListener('click', () => this.leaveRoom());
                
                // Permettre d'utiliser Enter
                this.elements.userNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.createRoom();
                });
                
                this.elements.roomCodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinRoom();
                });
            }

            setupPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                // Gestion des candidats ICE
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            roomCode: this.roomCode
                        });
                    }
                };

                // RÃ©ception du flux distant
                this.peerConnection.ontrack = (event) => {
                    console.log('Flux distant reÃ§u');
                    this.elements.remoteVideo.srcObject = event.streams[0];
                    this.elements.waitingMessage.style.display = 'none';
                    this.remoteStream = event.streams[0];
                };

                // Ã‰tat de la connexion
                this.peerConnection.onconnectionstatechange = () => {
                    console.log('Ã‰tat de connexion:', this.peerConnection.connectionState);
                    
                    if (this.peerConnection.connectionState === 'connected') {
                        this.isConnected = true;
                        this.elements.connectionStatus.style.display = 'none';
                        this.updateStatus('âœ… Connexion Ã©tablie avec succÃ¨s !', 'success');
                    } else if (this.peerConnection.connectionState === 'failed') {
                        this.updateStatus('âŒ Ã‰chec de la connexion', 'error');
                    } else if (this.peerConnection.connectionState === 'connecting') {
                        this.elements.connectionStatus.style.display = 'block';
                    }
                };

                // Canal de donnÃ©es pour les messages
                if (this.isInitiator) {
                    this.dataChannel = this.peerConnection.createDataChannel('messages');
                    this.setupDataChannel();
                }

                this.peerConnection.ondatachannel = (event) => {
                    this.dataChannel = event.channel;
                    this.setupDataChannel();
                };
            }

            setupDataChannel() {
                this.dataChannel.onopen = () => {
                    console.log('Canal de donnÃ©es ouvert');
                };

                this.dataChannel.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Message reÃ§u:', data);
                };
            }

            generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }

            async createRoom() {
                const userName = this.elements.userNameInput.value.trim();
                if (!userName) {
                    this.updateStatus('Veuillez entrer votre nom', 'error');
                    return;
                }

                this.userName = userName;
                this.roomCode = this.generateRoomCode();
                this.isInitiator = true;

                this.elements.createRoomBtn.disabled = true;
                this.elements.createRoomBtn.innerHTML = '<span class="loading"></span> CrÃ©ation...';

                try {
                    await this.initializeMedia();
                    this.showRoomInfo();
                    this.updateStatus('Salle crÃ©Ã©e ! En attente de connexion...', 'info');
                } catch (error) {
                    console.error('Erreur lors de la crÃ©ation:', error);
                    this.updateStatus('Erreur: Impossible d\'accÃ©der Ã  la camÃ©ra/microphone', 'error');
                    this.elements.createRoomBtn.disabled = false;
                    this.elements.createRoomBtn.textContent = 'CrÃ©er une salle';
                }
            }

            async joinRoom() {
                const userName = this.elements.userNameInput.value.trim();
                const roomCode = this.elements.roomCodeInput.value.trim().toUpperCase();

                if (!userName || !roomCode) {
                    this.updateStatus('Veuillez remplir tous les champs', 'error');
                    return;
                }

                this.userName = userName;
                this.roomCode = roomCode;
                this.isInitiator = false;

                this.elements.joinRoomBtn.disabled = true;
                this.elements.joinRoomBtn.innerHTML = '<span class="loading"></span> Connexion...';

                try {
                    await this.initializeMedia();
                    this.showCallInterface();
                    
                    // Envoyer une demande de connexion
                    this.sendSignalingMessage({
                        type: 'join-request',
                        roomCode: this.roomCode,
                        userName: this.userName
                    });

                    this.updateStatus('Tentative de connexion...', 'info');
                } catch (error) {
                    console.error('Erreur lors de la connexion:', error);
                    this.updateStatus('Erreur: Impossible d\'accÃ©der Ã  la camÃ©ra/microphone', 'error');
                    this.elements.joinRoomBtn.disabled = false;
                    this.elements.joinRoomBtn.textContent = 'Rejoindre';
                }
            }

            async initializeMedia() {
                this.localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: true
                });

                this.elements.localVideo.srcObject = this.localStream;
                this.elements.localVideoLabel.textContent = this.userName;

                // Ajouter les pistes au peer connection
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });
            }

            showRoomInfo() {
                this.elements.setupSection.style.display = 'none';
                this.elements.connectionInfo.style.display = 'block';
                this.elements.roomCodeText.textContent = this.roomCode;
                this.elements.videoContainer.classList.add('active');
                this.elements.callControls.classList.add('active');
            }

            showCallInterface() {
                this.elements.setupSection.style.display = 'none';
                this.elements.videoContainer.classList.add('active');
                this.elements.callControls.classList.add('active');
            }

            async copyRoomCode() {
                try {
                    await navigator.clipboard.writeText(this.roomCode);
                    this.elements.copyCodeBtn.textContent = 'âœ… CopiÃ© !';
                    setTimeout(() => {
                        this.elements.copyCodeBtn.textContent = 'ðŸ“‹ Copier';
                    }, 2000);
                } catch (error) {
                    console.error('Erreur lors de la copie:', error);
                }
            }

            // SystÃ¨me de signaling basÃ© sur localStorage
            sendSignalingMessage(message) {
                const messages = JSON.parse(localStorage.getItem(this.storageKey) || '[]');
                messages.push({
                    ...message,
                    timestamp: Date.now(),
                    sender: this.userName
                });
                localStorage.setItem(this.storageKey, JSON.stringify(messages));
            }

            listenForStorageEvents() {
                window.addEventListener('storage', (event) => {
                    if (event.key === this.storageKey) {
                        this.handleSignalingMessage();
                    }
                });

                // VÃ©rifier pÃ©riodiquement les nouveaux messages
                setInterval(() => {
                    this.handleSignalingMessage();
                }, 1000);
            }

            async handleSignalingMessage() {
                const messages = JSON.parse(localStorage.getItem(this.storageKey) || '[]');
                const recentMessages = messages.filter(msg => 
                    msg.timestamp > (this.lastMessageTime || 0) &&
                    msg.sender !== this.userName &&
                    msg.roomCode === this.roomCode
                );

                for (const message of recentMessages) {
                    console.log('Message de signaling reÃ§u:', message);
                    
                    try {
                        switch (message.type) {
                            case 'join-request':
                                if (this.isInitiator) {
                                    await this.handleJoinRequest(message);
                                }
                                break;
                            case 'offer':
                                if (!this.isInitiator) {
                                    await this.handleOffer(message);
                                }
                                break;
                            case 'answer':
                                if (this.isInitiator) {
                                    await this.handleAnswer(message);
                                }
                                break;
                            case 'ice-candidate':
                                await this.handleIceCandidate(message);
                                break;
                        }
                    } catch (error) {
                        console.error('Erreur lors du traitement du message:', error);
                    }
                }

                if (recentMessages.length > 0) {
                    this.lastMessageTime = Math.max(...recentMessages.map(msg => msg.timestamp));
                }
            }

            async handleJoinRequest(message) {
                console.log('Demande de connexion reÃ§ue de:', message.sender);
                this.elements.connectionInfo.style.display = 'none';
                this.elements.connectionStatus.style.display = 'block';
                
                // CrÃ©er une offre
                const offer = await this.peerConnection.createOffer();
                await this.peerConnection.setLocalDescription(offer);
                
                this.sendSignalingMessage({
                    type: 'offer',
                    offer: offer,
                    roomCode: this.roomCode
                });

                this.updateStatus(`${message.sender} tente de se connecter...`, 'info');
            }

            async handleOffer(message) {
                console.log('Offre reÃ§ue');
                await this.peerConnection.setRemoteDescription(message.offer);
                
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                this.sendSignalingMessage({
                    type: 'answer',
                    answer: answer,
                    roomCode: this.roomCode
                });
            }

            async handleAnswer(message) {
                console.log('RÃ©ponse reÃ§ue');
                await this.peerConnection.setRemoteDescription(message.answer);
            }

            async handleIceCandidate(message) {
                console.log('Candidat ICE reÃ§u');
                await this.peerConnection.addIceCandidate(message.candidate);
            }

            toggleAudio() {
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        this.isAudioMuted = !audioTrack.enabled;
                        
                        this.elements.muteBtn.classList.toggle('muted', this.isAudioMuted);
                        this.elements.muteBtn.textContent = this.isAudioMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
                        this.elements.muteBtn.title = this.isAudioMuted ? 'Activer le micro' : 'Couper le micro';
                    }
                }
            }

            toggleVideo() {
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        this.isVideoMuted = !videoTrack.enabled;
                        
                        this.elements.videoBtn.classList.toggle('disabled', this.isVideoMuted);
                        this.elements.videoBtn.textContent = this.isVideoMuted ? 'ðŸ“·' : 'ðŸ“¹';
                        this.elements.videoBtn.title = this.isVideoMuted ? 'Activer la camÃ©ra' : 'Couper la camÃ©ra';
                    }
                }
            }

            leaveRoom() {
                // Nettoyer les flux
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                }

                // Fermer la connexion peer
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.setupPeerConnection();
                }

                // Nettoyer le localStorage
                localStorage.removeItem(this.storageKey);

                // RÃ©initialiser l'interface
                this.elements.setupSection.style.display = 'block';
                this.elements.connectionInfo.style.display = 'none';
                this.elements.connectionStatus.style.display = 'none';
                this.elements.videoContainer.classList.remove('active');
                this.elements.callControls.classList.remove('active');
                
                this.elements.createRoomBtn.disabled = false;
                this.elements.createRoomBtn.textContent = 'CrÃ©er une salle';
                this.elements.joinRoomBtn.disabled = false;
                this.elements.joinRoomBtn.textContent = 'Rejoindre';
                
                this.elements.localVideo.srcObject = null;
                this.elements.remoteVideo.srcObject = null;
                this.elements.waitingMessage.style.display = 'block';
                
                this.updateStatus('Vous avez quittÃ© la salle', 'info');
                
                // RÃ©initialiser les variables
                this.roomCode = null;
                this.userName = null;
                this.isInitiator = false;
                this.isConnected = false;
                this.lastMessageTime = 0;
            }

            updateStatus(message, type = 'info') {
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.className = `status-message ${type}`;
                this.elements.statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.elements.statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            new VideoCallPlatform();
